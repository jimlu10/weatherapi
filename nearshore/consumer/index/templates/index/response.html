<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 50%;
       }
    </style>
  </head>
  <body>
    <h3>Nearshore Weather test</h3>
    City: {{ params.name }}
    <br>
    Actual Temp: {{ params.temp }}
    <br>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: {{ params.latitude }}, lng: {{ params.longitude }}};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&callback=initMap">
    </script>
  </body>
</html>
